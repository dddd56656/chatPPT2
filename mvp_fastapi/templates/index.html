<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能PPT生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-outline-primary {
            border-color: #667eea;
            color: #667eea;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .status-indicator {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .result-section {
            display: none;
        }
        .outline-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card p-4">
                    <!-- 标题区域 -->
                    <div class="text-center mb-4">
                        <h1 class="display-5 fw-bold text-primary mb-2">
                            <i class="fas fa-file-powerpoint me-2"></i>
                            智能PPT生成器
                        </h1>
                        <p class="text-muted">基于LangChain的AI驱动PPT内容生成</p>
                    </div>

                    <!-- 状态指示器 -->
                    <div id="statusIndicator" class="status-indicator" style="display: none;"></div>

                    <!-- 输入表单 -->
                    <form id="pptForm">
                        <div class="mb-4">
                            <label for="prompt" class="form-label fw-semibold">
                                <i class="fas fa-lightbulb me-2"></i>请输入您的PPT主题或需求描述
                            </label>
                            <textarea 
                                class="form-control" 
                                id="prompt" 
                                rows="4" 
                                placeholder="例如：生成一个关于人工智能在医疗领域应用的PPT，包含技术原理、应用场景、挑战和未来展望..."
                                required></textarea>
                            <div class="form-text">请尽可能详细地描述您需要的PPT内容</div>
                        </div>

                        <div class="mb-4">
                            <label for="outputTitle" class="form-label fw-semibold">
                                <i class="fas fa-heading me-2"></i>输出文件标题（可选）
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="outputTitle" 
                                placeholder="例如：AI医疗应用分析报告">
                        </div>

                        <!-- 操作按钮 -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="button" class="btn btn-outline-primary me-md-2" id="generateOutlineBtn">
                                <i class="fas fa-sitemap me-2"></i>生成大纲
                            </button>
                            <button type="button" class="btn btn-primary" id="generatePPTBtn">
                                <i class="fas fa-magic me-2"></i>生成完整PPT
                            </button>
                        </div>
                    </form>

                    <!-- 加载指示器 -->
                    <div id="loadingSpinner" class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2 text-muted" id="loadingText">正在生成内容，请稍候...</p>
                    </div>

                    <!-- 结果展示区域 -->
                    <div id="resultSection" class="result-section mt-4">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-check-circle text-success me-2"></i>
                                    <span id="resultTitle">生成结果</span>
                                </h5>
                                
                                <!-- 大纲预览 -->
                                <div id="outlinePreview" class="mt-3" style="display: none;">
                                    <h6 class="fw-semibold mb-3">大纲结构预览：</h6>
                                    <div id="outlineContent"></div>
                                </div>

                                <!-- 下载链接 -->
                                <div id="downloadSection" class="mt-3" style="display: none;">
                                    <div class="alert alert-success">
                                        <h6 class="alert-heading">
                                            <i class="fas fa-download me-2"></i>PPT生成成功！
                                        </h6>
                                        <p class="mb-2" id="successMessage"></p>
                                        <a href="#" class="btn btn-success" id="downloadLink">
                                            <i class="fas fa-file-download me-2"></i>下载PPT文件
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 功能说明 -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-info-circle me-2"></i>功能说明
                        </h6>
                        <ul class="list-unstyled mb-0">
                            <li><i class="fas fa-check text-success me-2"></i> <strong>生成大纲</strong> - 预览PPT结构，确认后再生成完整内容</li>
                            <li><i class="fas fa-check text-success me-2"></i> <strong>生成完整PPT</strong> - 一键生成包含所有内容的PPT文件</li>
                            <li><i class="fas fa-check text-success me-2"></i> <strong>智能内容生成</strong> - 基于LangChain和DeepSeek AI</li>
                            <li><i class="fas fa-check text-success me-2"></i> <strong>专业模板</strong> - 美观的PPT模板设计</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/app.js"></script>
</body>
</html>
