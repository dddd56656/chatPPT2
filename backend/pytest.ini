[pytest]
# 测试配置 - 符合谷歌测试标准
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    performance: 性能测试
    security: 安全测试
    slow: 慢速测试
    smoke: 冒烟测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning