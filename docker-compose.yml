version: '3.8'

services:
  # Redis服务 - 用于Celery任务队列和缓存
  redis:
    image: redis:7-alpine
    container_name: chatppt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatppt-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatppt-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/output:/app/output
      - ./backend/templates:/app/templates
    depends_on:
      - redis
    networks:
      - chatppt-network

  # Celery Worker服务
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatppt-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/output:/app/output
      - ./backend/templates:/app/templates
    depends_on:
      - redis
      - backend
    networks:
      - chatppt-network

  # 前端React应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatppt-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - chatppt-network

volumes:
  redis_data:

networks:
  chatppt-network:
    driver: bridge